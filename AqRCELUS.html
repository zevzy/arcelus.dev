<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcelus - Executor Roblox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #e0e0e0;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 45px; /* ZMNIEJSZONY header */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
      background: #14291f; /* ciemny zielony */
      overflow: hidden;
      border-bottom: 1px solid #1e7d59;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; bottom: 0;
      left: -80%;
      width: 80%;
      background: linear-gradient(
        90deg,
        transparent,
        #156040,
        #1e7d59,
        #156040,
        transparent
      );
      filter: drop-shadow(0 0 4px #0f3d2b)
              drop-shadow(0 0 6px #1e7d59);
      animation: neonFlow 4s ease-in-out infinite;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes neonFlow {
      0% { left: -80%; transform: skewX(-8deg); }
      50% { left: 50%; transform: skewX(8deg); }
      100% { left: 160%; transform: skewX(-8deg); }
    }

    header > * {
      position: relative;
      z-index: 1;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: #1e7d59;
      letter-spacing: 0.08em;
      text-shadow:
        0 0 4px #1e7d59,
        0 0 8px #0f3d2b;
    }

    header nav a {
      font-weight: 600;
      font-size: 0.95rem;
      padding: 8px 18px;
      border: 2px solid #3b82f6;
      border-radius: 25px;
      color: #3b82f6;
      background: rgba(59, 130, 246, 0.05);
      text-shadow:
        0 0 4px #3b82f6,
        0 0 6px #2563eb;
      transition: background 0.3s, color 0.3s;
    }

    header nav a:hover {
      background: #3b82f6;
      color: #fff;
      text-shadow: none;
    }

    .hero {
      margin-top: 45px;
      background: url('https://images.unsplash.com/photo-1621634884781-e519c7c8fbb4?auto=format&fit=crop&w=1500&q=80') center top / cover no-repeat;
      height: 350px;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .hero h1 {
      position: relative;
      font-size: 3rem;
      color: #1e7d59;
      text-shadow: 0 0 5px #156040, 0 0 9px #1e7d59;
      z-index: 1;
    }

    main {
      padding: 70px 20px 40px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    main h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #156040, #1e7d59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main p {
      font-size: 1.25rem;
      color: #b0b0b0;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      background: linear-gradient(90deg, #156040, #1e7d59);
      border: none;
      padding: 14px 38px;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 30px;
      color: #0f1d14;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 10px #1e7d59aa;
      display: inline-block;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #1e7d59, #156040);
    }

    footer {
      margin-top: 100px;
      padding: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      main h2 {
        font-size: 1.8rem;
      }
      header .logo {
        font-size: 1.1rem;
      }
      header nav a {
        padding: 6px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ARCELUS</div>
  <nav>
    <a href="https://discord.gg/bdGpY6EPB5" target="_blank" rel="noopener noreferrer">Join Discord</a>
  </nav>
</header>

<div class="hero">
  <h1>Build blazing fast apps with Arcelus</h1>
</div>

<main>
  <h2>Reactive Python Web Framework</h2>
  <p>Arcelus is a Python framework to create reactive, interactive web apps with minimal code and maximum power.</p>
  <a href="https://getsolara.dev/" class="btn-primary" target="_blank" rel="noopener noreferrer">Get Started</a>
</main>

<footer>
  &copy; 2025 Arcelus — made with ❤️
</footer>

</body>
</html>
